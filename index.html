<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
</head>
<body>
    <h1>Who is the funniest !!</h1>
    <form>
        <select name="options">
            {{range .}}
            <option value="{{.Value}}">{{.Text}}</option>
            {{end}}
        </select>
    </form>
</body>
</html>
